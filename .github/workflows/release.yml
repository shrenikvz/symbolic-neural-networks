name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish:
        description: "Upload artifacts to PyPI after release checks."
        required: true
        type: boolean
        default: false

permissions:
  contents: read
  id-token: write

jobs:
  validate:
    name: Validate release metadata
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Parse and validate version
        run: |
          python - <<'PY'
from pathlib import Path
import tomllib

ref_name = "${{ github.ref_name }}"
tag = ref_name.lstrip("v")

pyproject = tomllib.loads(Path("pyproject.toml").read_text())
project_version = pyproject["project"]["version"]
if tag != project_version:
    raise SystemExit(
        f"Version mismatch: git ref is '{ref_name}', project version is '{project_version}'."
    )

changelog = Path("CHANGELOG.md").read_text()
if f"## [{project_version}]" not in changelog:
    raise SystemExit(
        f"Missing changelog entry for version {project_version} in CHANGELOG.md."
    )
PY

      - name: Show resolved version
        run: python - <<'PY'
from pathlib import Path
import tomllib

data = tomllib.loads(Path("pyproject.toml").read_text())
print(f"Releasing version: {data['project']['version']}")
PY

  build:
    name: Build distributions
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build toolchain
        run: python -m pip install --upgrade pip build

      - name: Build wheel and sdist
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-packages
          path: dist/*

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && inputs.publish)
    environment:
      name: pypi
      url: https://pypi.org/p/symbolic-neural-networks
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-packages
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install twine
        run: python -m pip install --upgrade pip twine

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m twine upload dist/*
